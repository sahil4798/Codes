<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-1 text-center">The Grid System</h1>
      <div class="row">
        <div class="col-2 bg-success">I am 2</div>
        <div class="col-8 bg-danger">I am 8</div>
        <div class="col-2 bg-success">I am 2</div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-6 bg-primary">I am 6</div>
          <div class="col-3 bg-warning">I am 3</div>
          <div class="col-3 bg-info">I am 3</div>
        </div>
      </div> 

      <div class="row">
        <div class="col bg-warning">I am Auto</div>
        <div class="col bg-danger">I am Auto</div>
        <div class="col-8 bg-secondary">I am Auto</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
