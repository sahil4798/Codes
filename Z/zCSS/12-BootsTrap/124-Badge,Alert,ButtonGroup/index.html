<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typography, Utilities-Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container"></div>
    <h1 class="display-1 text-center text-primary">Bootstrap Playground</h1>
    <h2 class="display-2">
      Buttons <span class="badge bg-primary rounded-pill">New</span>
    </h2>
    <span class="badge rounded-pill text-bg-primary">Primary</span>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-secondary disabled">Secondary</button>
    <!-- disabled-Button -->
    <button type="button" class="btn btn-secondary btn-sm">Secondary</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block">
      Secondary
    </button>
    <!-- btn-block is not working -->
    <button type="button" class="btn btn-secondary">
      Notification <span class="badge bg-danger">5</span>
    </button>

    <h3 class="display-3">Button Group</h3>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-warning">here</button>
      <button type="button" class="btn btn-warning">here</button>
      <button type="button" class="btn btn-warning">here</button>
    </div>

    <h3 class="display-3">Alerts</h3>
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <h4 class="alert-heading">Alert</h4>
      Danger Ahead! Walk Properly
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
