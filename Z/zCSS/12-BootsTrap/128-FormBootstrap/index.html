<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-3 text-center">Form</h1>

      <form action="noWhere">
        <div class="row g-3">
          <div class="mb-3 form-group col-md-6">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="email"
            />
          </div>
          <div class="mb-3 form-group col-md-6">
            <label for="password">Password</label>
            <input
              type="email"
              class="form-control"
              id="password"
              placeholder="password"
            />
          </div>
        </div>

        <div class="mb-3 form-group">
          <label for="adress">Adress</label>
          <input
            type="text"
            id="adress"
            placeholder="adress"
            class="form-control"
          />
        </div>

        <div class="row">
          <div class="mb-3form-group col-md-6">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control" />
          </div>
          <div class="mb-3 form-group col-md-3 col-sm-6">
            <label for="state">State</label>
            <select name="state" id="state" class="form-control">
              <option value="up">Uttar-Pradsh</option>
              <option value="rj">Rajasthan</option>
              <option value="pun">Punjab</option>
            </select>
          </div>
          <div class="mb-3 form-group col-md-3 col-sm-6">
            <label for="pin">Pin</label>
            <input type="text" id="pin" class="form-control" />
          </div>
        </div>

        <div class="mb-3 form-check">
          <input
            type="checkbox"
            id="section"
            class="form-check-input"
            checked
          />
          <label for="section">CSE-11</label>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
