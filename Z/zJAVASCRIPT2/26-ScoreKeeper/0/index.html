<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <div id="scoreboard">


        <img src="https://play-lh.googleusercontent.com/Mq440gkqrlRScHfiefmWtnWbDn1lNbOoNGpfEYYy28OO3mKgnSjly3ux6RNk3BjGOA"
            alt="">
        <h1 id="scoreheading"><span id="score1">0</span> to <span id="score2">0</span></h1>
        <h4>Use the buttons below to keep score.</h4>
        <select name="" id="points">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <dir>

            <button id="btn1">+1 Player One</button>
            <button id="btn2">+1 Player Two</button>
            <button id="btn3">Reset</button>
        </dir>


    </div>





    <script src="app.js"></script>
</body>

</html>
