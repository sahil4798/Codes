<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-online</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
      <p>
        <label for="username">Enter your Username :</label>
        <input type="text" placeholder="Username" id="username" />
      </p>
      <p>
        <label for="password">Enter your Password :</label>
        <input type="password" placeholder="Password" id="password" />
      </p>
      <p>
        <label for="colour">Chosse a Colour :</label>
        <input type="color" id="colour" />
      </p>
      <p>
        <label
          >Enter a Number :<input type="number" placeholder="Enter  a number"
        /></label>
      </p>

      <!-- Button inside of form but type is button so will not work -->
      <button type="button">Submmit</button>
      <!-- Button inside of form but type is at default ie submit , so it will work -->
      <button>Submit</button>

      <!-- Button inside of form but defined by help of input -->
      <input type="submit" , value="Click me" />
    </form>
    <hr />
    <!-- Button outside form so it will not do anything -->
    <button>Click Me</button>

    <h1>Highjacking Search</h1>

    <h2>Reddit Search</h2>

    <form action="https://www.reddit.com/search">
      <input type="text" name="Jhakass" />
      <button>Search Reddit</button>
    </form>

    <h2>Google Search</h2>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>

    <h2>Youtube Search</h2>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Serach Youtube</button>
    </form>
  </body>
</html>
