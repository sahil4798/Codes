<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox , Radio ,</title>
  </head>
  <body>
    <form action="hakiii">
      <h2>Checkbox</h2>
      <input type="checkbox" id="checking" checked />
      <label for="checking"
        >check ,if you agree all the terms and condition
      </label>

      <h2>Radio</h2>
      <p>Choose your favaroite Character</p>
      <label for="zoro">Zoro</label>
      <input type="radio" name="Character" id="zoro" value="ZORO" />
      <label for="luffy">Luffy</label>
      <input type="radio" name="Character" id="luffy" value="LUFFY" />
      <label for="shanks">Shanks</label>
      <input type="radio" name="Character" id="shanks" value="SHANKS" />

      <h2>Select</h2>
      <label for="onepeice">Select Best Arc of Onepeice</label>
      <select name="Onepeice" id="onepeice">
        <option value="Enieslobby">EneisLobby</option>
        <option value="marineford">Marineford</option>
        <option value="dressrosa">Dressrosa</option>
        <option value="wano" selected>Wano</option>
      </select>

      <br />
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
