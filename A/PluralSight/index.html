<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <main id="wrapper">
        <div id="left">

                </div>
                <form action="">

                        <input type="email" id="email" class="text-input">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-button">Sign in</button>
                </form>
                <div class="links">
                    <a href="">Forgot Password</a>
                    <a href="">Sign in With Company and school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>

            </div>

            <footer class="main-footer">
                <p>Copyright Â© 2018, Sluralpright All Rights Reserved</p>
                <div>
                    <a href="Nowhere">terms of use </a> | <a href="Nowhere"> privacy Policy</a>
                </div>
            </footer>

        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong> </h1>
                    <a href="#" class="secondary-btn">Start a Free 10-day trial</a>
                </div>
            </div>
        </div>
